<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- css  -->
    <link rel="stylesheet" href="style.css" />

    <!-- media  -->

    <link rel="stylesheet" href="media(768px).css">
    <link rel="stylesheet" href="media(576px).css">
  </head>

  <body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center ">
      <div class="box ms-lg-5 ms-sm-2">
        <img
          src=""
          id="img-1"
          alt="DOG IMAGE"
          class="img-fluid img"
          style="height: 55vh; width: 75%"
        />
      </div>
      <button class="button" id="randomImageGenerator">CATS IMAGES</button>
    </div>

    <script>
      const api =
        "https://api.thecatapi.com/v1/images/search?size=med&mime_types=jpg&format=json&has_breeds=true&order=RANDOM&page=0&limit=1";
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          const img = document.getElementById("img-1");
          img.src = data[0].url;
          console.log(img);
          const randomImageGenerator = document.querySelector(
            "#randomImageGenerator"
          );
          randomImageGenerator.addEventListener("click", function () {
            window.location.reload();
          });
        });
    </script>
  </body>
</html>
